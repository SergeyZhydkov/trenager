<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="stylesheet" href="./colors.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("button").forEach((button) => {
          button.onclick = () => {
            document.querySelector("#hello").style.color = button.dataset.color;
          };
        });

        // // change font color to red
        // document.querySelector("#red").onclick = function () {
        //   document.querySelector("#hello").style.color = "red";
        // };
        // // change font color to blue
        // document.querySelector("#blue").onclick = function () {
        //   document.querySelector("#hello").style.color = "blue";
        // };
        // // change font color to green
        // document.querySelector("#green").onclick = function () {
        //   document.querySelector("#hello").style.color = "green";
        // };
        // // change font color to orange
        // document.querySelector("#orange").onclick = function () {
        //   document.querySelector("#hello").style.color = "orange";
        // };
      });

      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector("select").onchange = function () {
          document.querySelector("#hello").style.color = this.value;
        };
      });
    </script>
  </head>
  <body>
    <h1 class="title-color" id="hello">Hello! Colors!</h1>

    <div class="container">
      <button data-color="red">Red</button>
      <button data-color="blue">Blue</button>
      <button data-color="green">Green</button>
      <button data-color="orange">Orange</button>

      <select>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="orange">Orange</option>
      </select>
    </div>
  </body>
</html>
